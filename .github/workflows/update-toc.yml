name: Update Table of Contents (ToC)

on: 
  push:
    paths: 
      - docs/**
  workflow_dispatch:

jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4
        with:
          CREATE_PR: true
          TARGET_PATHS: ./docs/*.md

